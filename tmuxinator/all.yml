# ~/.tmuxinator/all.yml
# you can make as many tabs as you wish...

project_name: Tutti
project_root: ~/
socket_name: foo # Not needed.  Remove to use default socket
#rvm: 1.9.2@rails_project
pre: mysql.server start
tabs:
  - musik:
      - musik ; clear ; ls
  - infomedica:
      layout: main-vertical
      panes:
        - clear ; cd ~/Dropbox/Sites/infomedica ; gs
        - cd ~/Dropbox/Sites/infomedica/infomedica-app/ ;  s cc ; tail -F log/frontend_dev.log
        - cd ~/Dropbox/Sites/infomedica ; mysql -uroot -pfarfa infomedica
  - elementary:
      layout: main-horizontal
      panes:
        - cd ~/Dropbox/Sites/elementary 
        - cd ~/Dropbox/Sites/elementary ; gs
        - cd ~/Dropbox/Sites/elementary
  - simuladorHDD:
      layout: main-vertical
      panes:
        - cd ~/Develop/src/simuladorHDD/ ; workon kivy ; gs
        - cd ~/Develop/src/simuladorHDD/ ; workon kivy ; ipython -m unittest tests
        - cd ~/Develop/src/simuladorHDD/ ; workon kivy ; ipython
  - misc:
      layout: main-vertical
      panes:
        - cd ~/Downloads/ ; ls
        -
  - fuck:
      layout: main-vertical
      panes:
        - clear ; fuck
        - clear ; fuck
