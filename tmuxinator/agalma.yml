# ~/.tmuxinator/agalma.yml

name: agalma
root: ~/Develop/src/agalma

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: if [[ $(mysql.server status) =~ "ERROR"*  ]]; then  mysql.server start ; fi
# pre: if [[ ! -f /usr/local/var/postgres/postmaster.pid  ]]; then postgres -D /usr/local/var/postgres ; fi
# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - editor:
      layout: main-vertical
      panes:
        - git status -bs
        - bundle exec rails c
  - db:
      layout: main-horizontal
      panes:
          - bundle exec rails db
          # - if [[ ! -f /usr/local/var/postgres/postmaster.pid  ]]; then postgres -D /usr/local/var/postgres ; fi
  - server: bundle exec rails s
  - logs: ctail -F log/development.log
  - assets:
      layout: main-vertical
      panes:
        - cd ~/Dropbox/compartidas/ingenyo/AGALMA
        - cd app/assets
