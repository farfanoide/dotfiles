# ~/.tmuxinator/docpik.yml

name: infomedica
root: ~/Develop/sites/docpik

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: if [[ $(mysql.server status) =~ "ERROR"* ]]; then  mysql.server start ; fi

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

windows:
  - frontend:
      layout: main-vertical
      panes:
        - 
        - cd infomedica-app ; ./symfony cc
        - cd infomedica-app/apps/frontend/modules
  - log:
      - ctail -F infomedica-app/log/frontend_dev.log
  - mysql:
      panes:
        - mysql -uroot -p docpik
  - prestador: 
      layout: main-vertical
      panes:
        - cd infomedica-app/apps/prestador/modules
        - ctail -F infomedica-app/log/prestador_dev.log
  - assets:
      layout: main-vertical
      panes:
        - cd public_html/
        - cd ~/Dropbox/compartidas/latinmanagers/
